<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/index.css">
    <title>GastroCode</title>
</head>


<body>

    <header class="header">
        <div class="logo-container">
            <img class="gastrocode-icon" src="images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <div>
            <a href="">Cadastre-se para criar seu livro de receitas!</a>
        </div>
    </header>

    <main class="main">
        <section class="logo-img-container">
            <img class="login-img" src="images/eiliv-aceron-ZuIDLSz3XLg-unsplash.jpg" alt="">
        </section>
        <section class="login-form-container">
            <form class="login-form">
                <h2>Receitas deliciosas te esperam</h2>
                <input type="text">
                <input type="password">
                <button>Entrar</button>

                <div class="login-options">
                    <div>
                        <input type="checkbox">
                        <label>Lembre-se de mim</label>
                    </div>
                    <a href="">Esqueci minha senha</a>
                </div>

            </form>
        </section>
    </main>

    

</body>

</html>
