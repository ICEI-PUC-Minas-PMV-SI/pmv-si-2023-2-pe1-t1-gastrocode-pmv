<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/sobre_voce.css">
    <link rel="shortcut icon" href="../images/GastroCode-logo.ico" type="image/x-icon">
    <title>GastroCode</title>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img class="gastrocode-icon" src="../images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <nav>
            <ul class="header-navbar-list">
                <li class="navbar-list-item">Meu Livro de Receitas</li>
                <li class="navbar-list-item">Lista de Compras</li>
                <li class="navbar-list-item">Configurações</li>
                <li class="navbar-list-item">Ajuda</li>
                <div class="navbar-user">
                    <img class="user-icon" src="../images/default-user-icon.jpg">
                </div>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section>
            <div class="page-title-container">
                <h1 class="page-title">Conte-nos sobre você</h1>
            </div>

        <section>
            <form id="alteracao-form">
                <div>
                    <label class="label" for="biografia">Mini Biografia:</label>
                    <input class="input" type="text" placeholder="Conte-nos mais sobre você" name="biografia" required>
                </div>
                <div>
                    <label class="label" for="rede social">Rede Social:</label>
                    <input class="input" type="text" name="rede_social" required>
                </div>
                <div>
                    <label class="label" for="data_nascimento">Data de Nascimento:</label>
                    <input class="input" type="date" placeholder="dd/mm/aaa" name="data_nascimento" required>
                </div>
                <div>
                    <label class="label" for="genero">Gênero:</label>
                    <select id="genero" name="genero">
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Prefiro não informar</option>
                    </select>
                </div>
                <div>   
                    <input class="button" type="submit" value="Salvar"/>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Gastrocode - Todos os direitos reservados. Desenvolvido para o projeto da disciplina Projeto Web na PUC Minas.</p>
    </footer>

</body>

</html>
