<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="shortcut icon" href="../images/GastroCode-logo.ico" type="image/x-icon">
    <title>GastroCode</title>
</head>

<body>
    <header class="header cadastro-header">
        <div class="logo-container cadastro-logo-container">
            <img class="gastrocode-icon" src="../images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <nav class="cadastro-navbar">
            <a class="navbar-list-item" href="../../index.html">Já sou um Chefe</a>
        </nav>
    </header>

    <main class="cadastro-main">
        <section class="cadastro-svg-container">
            <img class="cadastro-img" src="../images/gastroCode-cadastro-img.jpg" alt="">
        </section>
        <section class="cadastro-form-container">
            <h1 class="cadastro-title">Torne-se um chefe</h1>
            <form class="cadastro-form" id="cadastroUsuarioForm">
                <div class="cadastro-input-container">
                    <input class="cadastro-input" type="text" placeholder="NOME DO USUÁRIO" spellcheck="false" required id="nomeUsuario" name="nomeUsuario">
                </div>
                <div class="cadastro-input-container">
                    <input class="cadastro-input" type="email" placeholder="E-MAIL" spellcheck="false" required id="emailUsuario" name="emailUsuario">
                </div>
                <div class="cadastro-input-container">
                    <input class="cadastro-input" type="password" placeholder="SENHA" spellcheck="false" required id="senhaUsuario" name="senhaUsuario">
                </div>
                <div class="cadastro-input-container">
                    <input class="cadastro-input" type="password" placeholder="CONFIRMAR SENHA" spellcheck="false" required id="senhaUsuarioConfirmed" name="senhaUsuarioConfirmed">
                </div>
                <button class="cadastro-button">CADASTRAR</button>
                <div class="cadastro-option-container">
                    <a href="../../index.html" class="cadastro-option">Já possuo uma conta</a>
                </div>
            </form>
        </section>
    </main>

    <script src="../js/crud/usuario-singup.js"></script>
</body>

</html>
