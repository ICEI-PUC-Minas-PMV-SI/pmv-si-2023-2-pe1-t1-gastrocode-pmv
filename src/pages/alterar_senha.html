<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/alterar_senha.css">
    <link rel="shortcut icon" href="../images/GastroCode-logo.ico" type="image/x-icon">
    <title>GastroCode</title>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img class="gastrocode-icon" src="../images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <nav>
            <ul class="header-navbar-list">
                <li class="navbar-list-item">Meu Livro de Receitas</li>
                <li class="navbar-list-item">Lista de Compras</li>
                <li class="navbar-list-item">Configurações</li>
                <li class="navbar-list-item">Ajuda</li>
                <div class="navbar-user">
                    <span class="header-username" id="headerNomeUsuario"></span>
                    <script type="module">
                        import getUser from "../js/crud/getUser.js";
                        const usuario = await getUser();
                        console.log(usuario)
                        document.getElementById("headerNomeUsuario").innerText = `Bem vindo, ${usuario.nomeUsuario}`;
                    </script>
                </div>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="page-title-container">
            <h1 class="page-title">Alterar de Senha</h1>
        </div>
    </head>
        <section>
            <div class="container">
                <form id="alteracao-senha">
                    <div>
                        <label class="label" for="senha atual">Senha atual:</label>
                        <input class="input" type="text" placeholder="Digite sua senha atual" name="senha atual" required>
                    </div>
                    <div>
                        <label class="label" for="nova senha">Nova senha:</label>
                        <input class="input" type="text" placeholder="Digite sua nova senha" name="nova senha" required>
                    </div>
                    <div>
                        <label class="label" for="confirmar senha">Confirmar senha:</label>
                        <input class="input" type="text" placeholder="Digite sua nova senha" name="confirmar senha" required>
                    </div>
                    <div>   
                        <input class="button" type="submit" value="Alterar senha"/>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>© 2023 Gastrocode - Todos os direitos reservados. Desenvolvido para o projeto da disciplina Projeto Web na PUC Minas.</p>
    </footer>

</body>

</html>
