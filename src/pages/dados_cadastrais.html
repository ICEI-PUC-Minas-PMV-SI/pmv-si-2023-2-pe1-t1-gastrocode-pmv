<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/global.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel= "stylesheet" href="../style/dados_cadastrais.css">
    <link rel="shortcut icon" href="../images/GastroCode-logo.ico" type="image/x-icon">

    <title>GastroCode</title>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img class="gastrocode-icon" src="../images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <nav>
            <ul class="header-navbar-list">
                <li class="navbar-list-item">Meu Livro de Receitas</li>
                <li class="navbar-list-item">Lista de Compras</li>
                <li class="navbar-list-item">Configurações</li>
                <li class="navbar-list-item">Ajuda</li>
                <div class="navbar-user">
                    <img class="user-icon" src="../images/default-user-icon.jpg">
                </div>
            </ul>
        </nav>
    </header>

    <body>
        <main class="main">
            <div class="page-title-container">
                <h1 class="page-title">Alteração de Dados Cadastrais</h1>
            </div>

        <section>
            <form id="alteracao-form">
                <div>
                    <label class="label" for="nome">Nome:</label>
                    <input class="input" type="text" placeholder="Digite seu nome" name="nome" required>
                </div>
                <div>
                    <label class="label" for="telefone">Telefone:</label>
                    <input class="input" type="text" placeholder="Digite seu telefone" name="telefone" required>
                </div>
                <div>
                    <label class="label" for="email">Email:</label>
                    <input class="input" type="text" placeholder="Digite seu email" name="email" required>
                </div>
                <div>   
                    <input class="button" type="submit" value="Salvar Alterações"/>
                </div>
            </form>
        </section>
    </body>

    </main>

    <footer class="footer">
        <p>© 2023 Gastrocode - Todos os direitos reservados. Desenvolvido para o projeto da disciplina Projeto Web na PUC Minas.</p>
    </footer>

</body>

</html>
