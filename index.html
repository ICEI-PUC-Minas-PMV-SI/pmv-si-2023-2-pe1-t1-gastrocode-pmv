<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/global.css">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/login.css">
    <link rel="shortcut icon" href="./src/images/GastroCode-logo.ico" type="image/x-icon">
    <title>GastroCode</title>
</head>


<body>

    <header class="header login-header">
        <div class="logo-container login-logo-container">
            <img class="gastrocode-icon" src="./src/images/GastroCode-logo.png">
            <h1 class="header-title">GastroCode</h1>
        </div>
        <nav class="login-navbar">
            <a class="navbar-list-item" href="./src/pages/cadastro.html">Cadastre-se para criar seu livro de receitas!</a>
        </nav>
    </header>


    <main class="login-main">
        <section class="login-form-container">
            <h1 class="login-title">Receitas deliciosas te esperam</h1>
            <form class="login-form" id="loginUsuarioForm">
                <div class="login-input-container">
                    <input class="login-input" type="emai" placeholder="E-MAIL" spellcheck="false" required id="emailUsuario">
                    <svg class="login-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                    </svg>
                </div>
                <div class="login-input-container">
                    <input class="login-input" type="password" placeholder="SENHA" spellcheck="false" required id="senhaUsuario">
                    <svg class="login-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path
                            d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                    </svg>
                </div>
                <button class="login-button" id="loginButton">ENTRAR</button>
                <div class="login-option-container">
                    <a href="./src/pages/cadastro.html" class="login-option">Criar uma conta</a>
                </div>
            </form>
        </section>
    </main>
    <script src="src/js/crud/usuario-login.js"></script>
</body>

</html>
